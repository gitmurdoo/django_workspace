{% load bootstrap4 %}



<div class="card">
    <div class="card-header">
        {% if form_title %}
            {{ form_title }}
        {% endif %}
    </div>
    <div class="card-body">
        {% if form %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary col-sm-6 offset-sm-3 mt-3 mb-3">
                        {{ submit_lable|default:"Submit" }}
                    </button>
                {% endbuttons %}
        {% else %}
            <div class="alert alert-danger">
                form 객체를 지정해주세요.
            </div>

        {% endif %}
        </form>
    </div>
</div>
