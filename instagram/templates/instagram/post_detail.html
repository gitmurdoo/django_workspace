{% extends 'instagram/layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        {% if avatar %}
                            {{ post.author.avatar.url }}
                        {% else %}
                            <img src='{% url "pydenticon_image" user.username %}' style="width: 24px; height: 24px" />
                        {% endif %}
                        {{ post.author.name }}
                    </div>
                    <div class="card-body">
                        <img src="{{ post.photo.url }}" style="width:100%" />

                    </div>
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
                            <span class="badge badge-pill badge-primary" style="color: blue">
                                #{{ tag.name }}
                            </span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
